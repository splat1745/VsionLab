<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionLab</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Architecture -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    
    <!-- Components -->
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/inputs.css">
    <link rel="stylesheet" href="css/utilities.css">
    
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <div class="logo-icon">V</div>
                <span class="logo-text">VisionLab</span>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active" onclick="app.router.navigate('projects')">
                    <i class="fas fa-folder"></i>
                    <span>Projects</span>
                </div>
                <div class="nav-item" onclick="app.router.navigate('universe')">
                    <i class="fas fa-database"></i>
                    <span>Universe</span>
                </div>
                <div class="nav-item" onclick="app.router.navigate('settings')">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="main-view">
            <!-- Views will be injected here -->
            <div class="view-container">
                <h1>Loading...</h1>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
